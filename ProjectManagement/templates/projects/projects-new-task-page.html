{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
    <p class="display-4" style="margin: 10px auto 20px auto;">Creating Task for {{ current_project.project_name }}</p>
    <form method="post" style="margin: auto;
    width: 20rem;">
        {% csrf_token %}
        <div class="mb-3" style="display: none">
            <label class="form-label">Select Task Type</label>
            {{ form.project}}
        </div>
        <div class="mb-3">
            <label class="form-label">Select Task Type</label>
            {{ form.task_category }}
        </div>
        <div class="mb-3">
            <label class="form-label">Select Requirement</label>
            {{ form.requirement}}
        </div>
        <div class="mb-3">
            <label for="id_start_date" class="form-label">Deadline</label>
            {{ form.deadline }}
        </div>
        <button type="submit" class="btn btn-primary create-task">Create Project</button>
    </form>
    <script>
    $(window).ready(function (){
        $('.create-task').click(function (){
            let confirmation = confirm('Are you sure you want to create this task?')
        })
    })
    </script>
{% endblock %}
